<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Equipamentos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>

    <header class="app-header">
        <h1>Escala de Equipamentos</h1>
        <div class="date-picker-wrapper">
            <label for="date-picker">Selecione a Data</label>
            <div class="date-input-container">
                <input type="date" id="date-picker">
                <span id="date-display"></span>
                <div id="weekday-display" style="font-size: 0.9em; color: #888; margin-top: 2px;"></div>
            </div>
        </div>
    </header>

    <main id="app-container">
        <!-- O container agora usa scroll-snap -->
        <div class="slides-container" id="slides-container">
            <!-- Slides serão inseridos aqui pelo JavaScript -->
        </div>

        <div class="slider-arrows" id="slider-arrows" style="display: none;">
            <button id="arrow-left" aria-label="Anterior">&lt;</button>
            <button id="arrow-right" aria-label="Próximo">&gt;</button>
        </div>
        <div class="slider-dots" id="slider-dots">
            <!-- Pontos de navegação serão inseridos aqui -->
        </div>

        <!-- Estados da UI (Loading, Sem Dados) -->
        <div id="loading-indicator" class="status-message">
            <div class="spinner"></div>
            <p>Buscando escala...</p>
        </div>
        <div id="no-data-message" class="status-message" style="display: none;">
            <p>Nenhuma escala encontrada para esta data.</p>
        </div>
    </main>

    <!-- Template para um Card de Equipamento (Totalmente Redesenhado) -->
    <template id="equipment-card-template">
        <div class="slide-card">
            <div class="card-header">
                <h2 class="equipment-type"></h2>
                <div class="equipment-image-container">
                    <!-- A IMAGEM EM BASE64 SERÁ INSERIDA AQUI PELO JS -->
                </div>
            </div>
            <div class="card-body">
                <!-- A lista de maquinários será inserida aqui -->
                <div class="schedule-list"></div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Flatpickr em português -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
</body>

</html>
